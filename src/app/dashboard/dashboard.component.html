<section id="dashboard">
  <div class="wrapper">
    <div class="sidebar">
      <div class="folders">
        <form [formGroup]= 'form' (submit)="onCreateFolder()">
          <div class="form-group">
            <label for="folder">Create Folder</label>
      <input type="text" class="form-control" id="folder" formControlName="folder_title" aria-describedby="folder" placeholder="Enter Folder name">
          </div>
          <button type="submit" class="btn btn-primary">Create</button>
        </form>
      </div>
    </div>

    <ul *ngFor= "let folder of folders">
      <li >
          {{folder.folder_title}}

      </li>
    </ul>
    <!-- <div class="bookmarks">

    </div> -->
  </div>

</section>
