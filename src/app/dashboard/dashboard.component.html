<section id="dashboard">

    <div class="form-card" [ngClass]="formDisplay" >
      <div class="folders">
        <form [formGroup]= 'form' (submit)="onSubmitFolder()">
          <div class="form-group">
            <label for="folder">Create Folder</label>
      <input type="text" class="form-control" id="folder" formControlName="folder_title" aria-describedby="folder" placeholder="Enter Folder name">
          </div>
          <button type="submit" class="btn btn-primary" *ngIf="isEditMode">Update</button>
          <button type="submit" class="btn btn-primary" *ngIf="!isEditMode">Create</button>
          <button class="btn btn-primary" (click)="onCloseForm()">Close</button>
        </form>
      </div>
    </div>

          </div>

    <div class="jumbotron">
      <button class="btn btn-primary" (click)="onOpenForm()">Create Folder</button>

    <div class="wrapper">
      <div class="folder " *ngFor= "let folder of folders" [routerLink]="['/folder', folder._id]" >
        <div class="folder_title title-black">
          <p>{{folder.folder_title}}</p>
          <!-- <a class="btn btn-primary " [routerLink]="['/folder', folder._id]" >Open</a> -->
          <button class="btn btn-danger" (click)="onDelete(folder._id)">Delete</button>
        </div>
      </div>
    </div>
